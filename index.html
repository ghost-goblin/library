<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1 class="display-1">My Library</h1>
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Add Book</h1>
            <div class="form-floating">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title">

            </div>
            <div class="form-floating">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author">

            </div>


            <div class="form-floating">
                <label for="pages">Pages</label>
                <input class="form-control" type="text" id="pages">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="read" id="read">
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit">+</button>
        </form>
    </main>

    <!-- Book table goes here -->
    <div class="row row-cols-1 row-cols-md-2 g-4" id="book-table"></div>
    <script src="script.js"></script>
</body>

</html>
